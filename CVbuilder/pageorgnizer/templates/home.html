{% extends "base.html" %}

{% block title %}Home - CV Builder{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="animated-title">Welcome to the CV Builder!</h1>
    <p class="lead animated-text">Create a professional CV in just a few steps.</p>
    
    <!-- Button to navigate to CV Builder -->
    <a href="CV_builder.html" class="btn btn-primary btn-lg">Start Building Your CV</a>
</div>

<!-- Add CSS for animation -->
<style>
    /* Keyframe for Fade-In Animation */
    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Apply animation to the title */
    .animated-title {
        animation: fadeIn 2s ease-out;
    }

    /* Apply animation to the paragraph */
    .animated-text {
        animation: fadeIn 3s ease-out 0.5s;  /* 0.5s delay */
    }
</style>

{% endblock %}
